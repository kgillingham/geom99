<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx_o-UqnWR7mCol6YhBKylDkoENiZqHVQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 800px; 
        /* The height is 800 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Queen's University
        const queens = { lat: 44.227916,  lng: -76.495611 };
        // The map, centered at Queen's University
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: queens,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: queens,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
