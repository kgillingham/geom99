<!DOCTYPE html>
<html>
  <head>
    <title>Montreal Restaurant Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx_o-UqnWR7mCol6YhBKylDkoENiZqHVQ&callback=initMap&libraries=localContext&v=beta">
    </script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;
      function initMap() {
        const localContextMapView = new google.maps.localContext.LocalContextMapView({
          element: document.getElementById("map"),
          placeTypePreferences: ["restaurant"]
        });
        map = localContextMapView.map;
        map.setOptions({
          center: { lat: 45.525361, lng: -73.574809},
          zoom: 13,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
